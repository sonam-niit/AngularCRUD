<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<h2>Add a new user</h2>

<form class="form-horizontal">
      <div class="form-group">
      <label class="control-label col-sm-2" for="username"><b>Username:</b></label>
      <div class="col-sm-10">
      <input  [(ngModel)]="u.username" type="text" class="form-control" placeholder="Enter username" name="username" required />
     </div>
      </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="password"><b>Password:</b></label>
      <div class="col-sm-10">
      <input  [(ngModel)]="u.password" type="password" class="form-control" placeholder="Enter password" name="password" required />
      </div></div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="phone_number"><b>Phone number:</b></label>
      <div class="col-sm-10">     
      <input  [(ngModel)]="u.phone_number" type="text" class="form-control" placeholder="Enter phone_number" name="phone_number" required />
      </div></div>
      <div class="form-group">
      <label  class="control-label col-sm-2" for="skills"><b>Email Id:</b></label>
      <div class="col-sm-10">
      <input  [(ngModel)]="u.skills" type="text" class="form-control" placeholder="Enter skills" name="email_id" required />
      </div></div>
      <button type="submit" class="btn btn-default" (click)="add()">Sign Up</button>

      </form>
</body>
</html>
